<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sign-Up Form</title>
</head>
<body>
<div class="site-container">
    <div class="odin-container">
        <div class="banner">
            <img class="odin-logo" src="assets/images/odin-logo.png">
            <span class="odin-title">Odin</span>
        </div>
        <div class="photo-credits">Photo by <a class="link" href="https://unsplash.com/@haliewestphoto">Halie West</a> on<a class="link" href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>

    <div class="main-container">
        <div class="cta-container">
           <span class="cta">This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br><br>
                You <em>know</em> you want to.
            </span>
        </div>
        <div class="form-container">
            <h2 class="form-heading">Let's do this!</h2>
            <form>
                <div class="control">
                    <label>FIRST NAME</label><br>
                    <input type="text" required="">
                </div>
                <div class="control">
                    <label>LAST NAME</label><br>
                    <input type="text">
                </div>
                <div class="control">
                    <label>EMAIL</label><br>
                    <input type="email" required="">
                </div>
                <div class="control">
                    <label>PHONE NUMBER</label><br>
                    <input type="tel">
                </div>
                <div class="control">
                    <label>PASSWORD</label><br>
                    <input type="password" required="">
                </div>
                <div class="control">
                    <label>CONFIRM PASSWORD</label><br>
                    <input type="password" required="">
                </div>
            </form>
        </div>
        <div class="btn-container">
            <button class="create-acct-btn">Create Account</button><br><br><br>
            <span class="login-span">Already have an account? <a class="login" href="#">Log in</a></span>
        </div>
    </div>
</div>
</body>
</html>
